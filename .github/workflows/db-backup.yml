name: Database Backup

on:
  schedule:
    # Runs at 00:00 UTC daily
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 17 client
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release curl
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/postgresql.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Backup Database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          /usr/lib/postgresql/17/bin/pg_dump "$SUPABASE_DB_URL" -f backup.sql --clean --if-exists

      - name: Encrypt Backup
        env:
          PASSPHRASE: ${{ secrets.BACKUP_PASSPHRASE }}
        run: |
          # Use GPG to encrypt the file to avoid storing plain text secrets in the repo
          # and to bypass GitHub Secret Scanning blocking the push.
          gpg --symmetric --cipher-algo AES256 --batch --yes --passphrase "$PASSPHRASE" -o backup.sql.gpg backup.sql

      - name: Commit backup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout -B backups
          # Commit the ENCRYPTED file only
          git add backup.sql.gpg
          git commit -m "daily db backup (encrypted)" || echo "No changes to commit"

      - name: Push to backups branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: backups
          force: true
          
      - name: Upload artifact (optional history)
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.sha }}
          path: backup.sql.gpg
          retention-days: 7
